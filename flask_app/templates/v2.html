<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字拼图</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            /* background-color: #f8f8f8; */
            color: #333;
            /* padding: 10px; */
            text-align: center;
            /* border-bottom: 1px solid #ddd; */
            z-index: 9999; /* 确保在最上层 */
            /* box-shadow: 0 2px 5px rgba(0,0,0,0.1); */
        }
        
        body {
            margin-top: 50px; /* 为固定条留出空间，防止内容被遮挡 */
            /* background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.0);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.0);
        }
        
        header {
            padding: 25px;
            background: rgba(0, 0, 0, 0.0);
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.0);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
            gap: 30px;
        }
        
        .target-area {
            flex: 1;
            min-width: 300px;
            /* background: rgba(0, 0, 0, 0.15); */
            /* border: 2px dashed rgba(0, 0, 0, 0.4); */
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .target-title {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #ffeb3b;
        }
        
        .puzzle-target {
            flex: 1;
            background: rgba(0, 0, 0, 0.0);
            border-radius: 10px;
            position: relative;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3); */
        }
        
        .puzzle-pieces {
            flex: 1;
            /* width: 200px; */
            /* background: rgba(0, 0, 0, 0.15); */
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .pieces-title {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #ffeb3b;
        }
        
        .pieces-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            /* width: 200px; */
            gap: 20px;
            justify-content: center;
        }
        
        .puzzle-piece {
            height: 100px;
            background: rgba(255, 255, 255, 0.0);
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: grab;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.0);
            
    display: flex;
    align-items: center; /* 垂直居中 */
    justify-content: center; /* 水平居中 */
        }
        
        .puzzle-piece:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.0);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .piece-label {
            width: 40px;
            height: 40px;
            background: #ff416c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .piece-preview {
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            flex-shrink: 0;
            
        }
        
        .piece-info {
            flex: 1;
            padding: 0 15px;
        }
        
        .piece-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #4cffaf;
        }
        
        .piece-size {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .target-slot {
            position: absolute;
            border: 2px dashed rgba(0, 0, 0, 0.4);
            /* border: 2px dashed rgba(255, 255, 255, 0.4); */
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .target-slot.hover {
            border: 2px solid #4cff00;
            background: rgba(76, 255, 0, 0.1);
            box-shadow: 0 0 15px rgba(76, 255, 0, 0.3);
        }
        
        .target-slot.correct {
            border: 2px solid #4cff00;
            background: rgba(76, 255, 0, 0.15);
            box-shadow: 0 0 20px rgba(76, 255, 0, 0.4);
        }
        
        .target-slot.correct::after {
            content: "✓";
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background: #4cff00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #000;
            font-weight: bold;
        }
        
        .character-display {
            font-size: 15rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            position: absolute;
            z-index: -1;
            user-select: none;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .stat-item {
            text-align: center;
            min-width: 150px;
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: bold;
            margin-top: 5px;
            color: #ffeb3b;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.15);
        }
        
        button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .btn-reset {
            background: linear-gradient(to right, #36D1DC, #5B86E5);
        }
        
        .completed-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .completed-overlay.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .completed-content {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.5s ease;
            max-width: 600px;
            width: 90%;
        }
        
        .completed-overlay.show .completed-content {
            transform: scale(1);
        }
        
        .completed-content h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .completed-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .character-result {
            font-size: 10rem;
            margin: 20px 0;
            color: #ffeb3b;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            .character-display {
                font-size: 10rem;
            }
            
            .target-area, .puzzle-pieces {
                /* min-width: 100%; */
            }
        }
        
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    /* 容器需要相对定位 */
    .video-bg-container {
      position: relative;
      width: 360px;
      height: 360px;
      overflow: hidden;
      border: 2px dashed #333;
    }
    
    /* 视频设置为绝对定位，作为背景 */
    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 99;
    }
    
    /* 内容放在视频上方 */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      padding: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    </style>
</head>
<body style="background-image: url('/data/bg.jpg')">

    <div class="top-banner" id="banner"></div>
    <div class="container">
        
        <div class="game-area">
            <div class="puzzle-pieces">
                <!-- <div class="pieces-title">拼图部件</div> -->
                <div class="pieces-container" id="pieces-container">
                    <!-- 拼图块将由JS动态生成 -->
                </div>
            </div>

            <div class="target-area">
                <!-- <div class="target-title">目标区域</div> -->
                <div class="video-bg-container">
                    <!-- 视频背景 -->
                    <video class="video-bg" muted id="bgVideo"  style="display: none;">
                    <source type="video/mp4">
                    您的浏览器不支持HTML5视频
                    </video>
                    
                    <!-- 内容 -->
                <div class="puzzle-target" id="puzzle-target" class="content">
                    <!-- 目标位置将由JS动态生成 -->
                </div>    
                </div>         
            </div>

            
        </div>
        
        <div class="stats"  style="display: none;">
            <div class="stat-item">
                完成进度
                <div class="stat-value"><span id="completed-count">0</span>/3</div>
            </div>
            <div class="stat-item">
                移动次数
                <div class="stat-value" id="move-count">0</div>
            </div>
            <div class="stat-item">
                用时
                <div class="stat-value" id="timer">0s</div>
            </div>
        </div>
        
        <div class="controls"  style="display: none;">

            <button id="btn-reset" class="btn-reset">
                <i class="fas fa-redo"></i> 重新开始
            </button>
            <button id="btn-solve">
                <i class="fas fa-lightbulb"></i> 显示答案
            </button>
        </div>
    </div>
    
    <div class="completed-overlay" id="completed-overlay" style="display: none;">
        <div class="completed-content">
            <h2>恭喜过关! <i class="fas fa-trophy"></i></h2>
            <p>用时 <span id="final-time">0</span> 秒，移动了 <span id="final-moves">0</span> 次</p>
            <button id="btn-play-again">
                <i class="fas fa-play"></i> 再玩一次
            </button>
        </div>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', async () => {

            // DOM 元素
            const puzzleTarget = document.getElementById('puzzle-target');
            const piecesContainer = document.getElementById('pieces-container');
            const btnReset = document.getElementById('btn-reset');
            const btnSolve = document.getElementById('btn-solve');
            const btnPlayAgain = document.getElementById('btn-play-again');
            const completedOverlay = document.getElementById('completed-overlay');
            const completedCount = document.getElementById('completed-count');
            const moveCount = document.getElementById('move-count');
            const timerDisplay = document.getElementById('timer');
            const finalTime = document.getElementById('final-time');
            const finalMoves = document.getElementById('final-moves');
            const video = document.getElementById('bgVideo');
            
            // 游戏状态
            let gameState = {
                pieces: [],
                slots: [],
                moves: 0,
                completed: 0,
                startTime: Date.now(),
                timerInterval: null,
                elapsedTime: 0
            };

            const candidates = await fetch('/data/final.json').then(res => res.json());
            let gameData = null;
            let font = '';
            let zi = '';

            const hanzi = await fetch('/data/hanzi.json').then(res => res.json());

            // 初始化游戏
            async function initGame() {
                // 清除现有状态
                piecesContainer.innerHTML = '';
                gameState.pieces = [];
                gameState.slots = [];
                gameState.moves = 0;
                gameState.completed = 0;
                gameState.elapsedTime = 0;
                moveCount.textContent = '0';
                completedCount.textContent = '0';
                timerDisplay.textContent = '0s';
                puzzleTarget.innerHTML = '';
                completedOverlay.classList.remove('show');
                finalTime.textContent = '0';
                finalMoves.textContent = '0';
                // 清除之前的拼图块和目标位置
                const existingSlots = document.querySelectorAll('.target-slot');
                existingSlots.forEach(slot => slot.remove());
                const existingPieces = document.querySelectorAll('.puzzle-piece');
                existingPieces.forEach(piece => piece.remove());
                bgVideo.style.display = 'none'; // 显示视频背景


                
                // 停止之前的计时器
                if (gameState.timerInterval) {
                    clearInterval(gameState.timerInterval);
                }
                
                // 开始新计时器
                gameState.startTime = Date.now();
                gameState.timerInterval = setInterval(updateTimer, 1000);
                
                // 获取文字数据
                let randomItem = candidates[Math.floor(Math.random() * candidates.length)];
                font = randomItem[0];
                zi = randomItem[1];

                gameData = await fetch(`/hanzi_splited/${font}/${zi}/components_info.json`).then(res => res.json());
                console.log(candidates, font, zi, gameData);

                document.getElementById('banner').innerHTML = `${font} | `
                for (const lang in hanzi[zi]) {
                    document.getElementById('banner').innerHTML += ` ${lang}: ${hanzi[zi][lang]} |`
                }

                // 创建目标位置
                gameData.components.forEach((component, index) => {
                    const slot = document.createElement('div');
                    slot.className = 'target-slot';
                    slot.dataset.index = index;
                    
                    // 设置位置和尺寸（按比例缩小以适应容器）
                    const scale = 0.5;
                    slot.style.width = `${component.size.width * scale}px`;
                    slot.style.height = `${component.size.height * scale}px`;
                    slot.style.left = `${component.bbox.x * scale}px`;
                    slot.style.top = `${component.bbox.y * scale}px`;
                    
                    puzzleTarget.appendChild(slot);
                    gameState.slots.push(slot);
                });
                
                // 创建拼图块
                gameData.components.forEach((component, index) => {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.dataset.index = index;
                    
                    // 添加拖拽功能
                    piece.draggable = true;
                    
                    // 添加内容
                    piece.innerHTML = `
                        <div class="piece-preview" style="background-image: url('/hanzi_splited/${font}/${zi}/${component.filename}')"></div>
                    `;
                    
                    piecesContainer.appendChild(piece);
                    
                    // 保存到状态
                    gameState.pieces.push({
                        element: piece,
                        index: index,
                        correctX: component.bbox.x,
                        correctY: component.bbox.y,
                        width: component.size.width,
                        height: component.size.height
                    });
                });
                
                // 添加事件监听器
                addEventListeners();
                
            }
            
            // 更新计时器
            function updateTimer() {
                const now = Date.now();
                gameState.elapsedTime = Math.floor((now - gameState.startTime) / 1000);
                timerDisplay.textContent = `${gameState.elapsedTime}s`;
            }
            

            
            // 添加事件监听器
            function addEventListeners() {
                // 拖拽开始
                gameState.pieces.forEach(piece => {
                    piece.element.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', piece.index);
                        piece.element.classList.add('dragging');
                    });
                    
                    piece.element.addEventListener('dragend', () => {
                        piece.element.classList.remove('dragging');
                    });
                });
                
                // 拖拽经过目标区域
                gameState.slots.forEach(slot => {
                    slot.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        slot.classList.add('hover');
                    });
                    
                    slot.addEventListener('dragleave', () => {
                        slot.classList.remove('hover');
                    });
                    
                    slot.addEventListener('drop', (e) => {
                        e.preventDefault();
                        slot.classList.remove('hover');
                        
                        const pieceIndex = parseInt(e.dataTransfer.getData('text/plain'));
                        const piece = gameState.pieces.find(p => p.index === pieceIndex);
                        
                        if (piece && !slot.classList.contains('correct')) {
                            // 检查是否是正确的拼图块
                            const slotIndex = parseInt(slot.dataset.index);
                            
                            if (piece.index === slotIndex) {
                                // 正确放置
                                slot.classList.add('correct');
                                
                                // 添加图片到目标位置
                                const img = document.createElement('div');
                                img.style.width = '100%';
                                img.style.height = '100%';
                                img.style.backgroundImage = `url('/hanzi_splited/${font}/${zi}/${gameData.components[pieceIndex].filename}')`;
                                img.style.backgroundSize = 'contain';
                                img.style.backgroundRepeat = 'no-repeat';
                                img.style.backgroundPosition = 'center';
                                slot.innerHTML = '';
                                slot.appendChild(img);
                                
                                // 标记拼图块为完成
                                piece.element.classList.add('correct');
                                piece.element.style.transform = 'none';
                                piece.element.style.opacity = '0.5';
                                piece.element.style.cursor = 'default';
                                
                                // 更新游戏状态
                                gameState.completed++;
                                completedCount.textContent = gameState.completed;
                                
                                // 检查游戏是否完成
                                if (gameState.completed === gameData.components.length) {
                                    gameComplete();
                                }
                            }
                            
                            // 更新移动次数
                            gameState.moves++;
                            moveCount.textContent = gameState.moves;
                        }
                    });
                });
                
                

                
                btnSolve.addEventListener('click', () => {
                    gameState.slots.forEach((slot, index) => {
                        slot.classList.add('correct');
                        
                        const img = document.createElement('div');
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.backgroundImage = `url('/hanzi_splited/${font}/${zi}/${gameData.components[index].filename}')`;
                        img.style.backgroundSize = 'contain';
                        img.style.backgroundRepeat = 'no-repeat';
                        img.style.backgroundPosition = 'center';
                        slot.innerHTML = '';
                        slot.appendChild(img);
                        
                        gameState.pieces[index].element.classList.add('correct');
                        gameState.pieces[index].element.style.opacity = '0.5';
                        gameState.pieces[index].element.style.cursor = 'default';
                    });
                    
                    gameState.completed = gameData.components.length;
                    completedCount.textContent = gameState.completed;
                    gameComplete();
                });
                
            }
            
            // 游戏完成
            function gameComplete() {
                clearInterval(gameState.timerInterval);
                
                setTimeout(() => {
                    finalTime.textContent = gameState.elapsedTime;
                    finalMoves.textContent = gameState.moves;
                    completedOverlay.classList.add('show');
                    bgVideo.style.display = 'block'; // 显示视频背景
                    bgVideo.src = `/hanzi_video/${zi}_${font}_video.mp4`;
                    video.currentTime = 0;  // 将播放位置重置到开始
                    video.play(); 
                    setTimeout(() => {
                        initGame();
                    }, 8000); 
                    
                }, 1000);
            }

            btnReset.addEventListener('click', () => {
                initGame();
            });
            
            btnPlayAgain.addEventListener('click', () => {
                completedOverlay.classList.remove('show');
                initGame();
            });
            // 开始游戏
            initGame();
        });
    </script>
</body>
</html>
